<svg xmlns="http://www.w3.org/2000/svg" width="700" height="140" viewBox="0 0 700 140">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#722F9A"/>
      <stop offset="1" stop-color="#FFD700"/>
    </linearGradient>
    <filter id="drop" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.6" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#0b0b12" rx="10"/>

  <!-- Left crown -->
  <g transform="translate(28,38) scale(0.9)" fill="#FFD700" stroke="#8a6b00" stroke-width="1">
    <path d="M8 40 L12 20 L22 34 L32 20 L36 40 Z" />
    <circle cx="12" cy="18" r="3" fill="#722F9A" />
    <circle cx="22" cy="30" r="3" fill="#228B22" />
    <circle cx="32" cy="18" r="3" fill="#FFD700" />
  </g>

  <!-- Title with stroke and gradient fill -->
  <text x="120" y="88" font-family="Inter, Arial, sans-serif" font-size="44" fill="url(#g)" font-weight="800" filter="url(#drop)" stroke="#111" stroke-width="1">
    Mardi Gras Parade
  </text>

  <!-- Right crown -->
  <g transform="translate(560,38) scale(0.9)" fill="#FFD700" stroke="#8a6b00" stroke-width="1">
    <path d="M8 40 L12 20 L22 34 L32 20 L36 40 Z" />
    <circle cx="12" cy="18" r="3" fill="#722F9A" />
    <circle cx="22" cy="30" r="3" fill="#228B22" />
    <circle cx="32" cy="18" r="3" fill="#FFD700" />
  </g>

  <!-- Small decorative floats moved below (non-overlapping) -->
  <g transform="translate(280,100)">
    <circle cx="-80" cy="0" r="10" fill="#722F9A" />
    <circle cx="-50" cy="0" r="10" fill="#228B22" />
    <circle cx="-20" cy="0" r="10" fill="#FFD700" />
  </g>
</svg>
