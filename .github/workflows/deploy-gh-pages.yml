name: CI / Deploy GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # Ensure Vite emits correct base when running in Actions
          GH_PAGES_BASE: ${{ github.repository ? '/' + github.repository.split('/')[1] + '/' : '/' }}
        run: npm run build

      - name: Ensure 404.html for SPA routing
        run: |
          echo "Copying index.html to 404.html to support SPA deep links"
          cp ./dist/public/index.html ./dist/public/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/public
          # Keep history small
          keep_history: false

