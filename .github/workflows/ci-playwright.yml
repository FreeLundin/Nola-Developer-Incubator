name: CI - Build & Playwright

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  install-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run check

      - name: Build
        run: npm run build

  start-server-and-test:
    needs: install-and-build
    runs-on: ubuntu-latest
    env:
      HOST: 0.0.0.0
      PORT: 5000
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install pm2
        run: npm install -g pm2@5 || true

      - name: Start dev server under pm2
        id: pm2_start
        run: |
          echo "Starting dev server with pm2 (name: game-dev)..."
          pm2 start npm --name game-dev -- run dev
          sleep 1
          pm2 save || true

      - name: Wait for server readiness
        id: wait_for_server
        run: |
          echo "Waiting up to 60s for http://localhost:${{ env.PORT }}/health to respond..."
          n=0
          until [ $n -ge 60 ]
          do
            if curl -sSf --max-time 2 http://localhost:${{ env.PORT }}/health >/dev/null 2>&1; then
              echo "Server is up"
              exit 0
            fi
            n=$((n+1))
            sleep 1
          done
          echo "Timed out waiting for server to be ready"; exit 1

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: playwright_run
        run: npm run test:playwright
        env:
          CI: true

      - name: Collect pm2 logs
        if: always()
        run: |
          echo "Collecting pm2 logs..."
          pm2 logs game-dev --lines 1000 > pm2-logs.txt || true
          pm2 status > pm2-status.txt || true

      - name: Upload logs/artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-artifacts
          path: |
            pm2-logs.txt
            pm2-status.txt
            playwright-report || test-results || tests/playwright/artifacts || ''

      - name: Cleanup pm2
        if: always()
        run: |
          echo "Cleaning up pm2..."
          pm2 delete game-dev || true
          pm2 save || true
          pm2 kill || true

  pages-deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: install-and-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/dist
          destination_dir: MardiGrasParadeSim2026
          allow_empty_commit: true

